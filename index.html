<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  
  
  <title>Frontend Mentor | Contact form</title>


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

<link rel="stylesheet" href="styles.css">
  
</head>
<body>
   
    <div class="container">
        <h3>Contact Us</h3>
        <form id="form">
            
            <!-- Name -->
            <div class="name">
                
                <!-- First Name-->
                <div class="first-name">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="firstName" placeholder="Please input your first name....">
                    <span id="firstNameError" class="error"></span>
                </div>
                
                <!-- Last Name -->
                <div class="last-name">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="lastName" placeholder="Please input your last name....">
                    <span id="lastNameError" class="error"></span>
                </div> 
                
            </div>
            
             <!-- Email address-->
                <div class="email">
                    <label for="email">Email Address</label>
                    <input type="text" name="email" id="email" placeholder="Please input your email....">
                    <span id="emailError" class="error"></span>
                </div>
               
               <!-- Query Type -->
               <div class="query-type">
                   <label for="query">Query Type</label>
                   <div class="query">
                       <div class="gen">
                           <input type="radio" class="radio" name="query" id="genEnq" value="query"><span>General Enquiry</span>
                       </div>
                       <div class="support">
                           <input type="radio" name="query" id="supportRequest" value="query"><span>Support Request</span>
                       </div>
                   </div>
                   <span id="queryError" class="error"></span>
               </div>
               
               <!-- Message -->
               <div>
                   <label for="name">Message</label>
               <textarea cols="30" rows="5" name="message" id="message"></textarea>
               <span id="messageError" class="error"></span>
               </div>
               
               <!-- Consent -->
               <div class="consent">
                   <div>
                       <input type="checkbox" name="consent" id="consent"><label for="consent"> I consent to being contacted by the team</label>
                   </div>
                   <span id="consentError" class="error"></span>
               </div>
               <input class="submit" type="submit" value="Submit">
        </form>
        <div id="success" class="success">
        <h3><img src="../assets/images/icon-success-check.svg" alt="">Message Sent!</h3>
        <p>Thanks for completing the form. We'll be in touch soon!</p>
        </div>
    </div>
